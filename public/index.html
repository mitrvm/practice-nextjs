		<section
			id="banner"
			class="py-5"
			data-aos="fade-up"
			data-aos-duration="1000"
		>
			<div class="container h-100">
				<div class="row align-items-center h-100">
					<div
						class="col-md-6 mb-4 mb-md-0"
						data-aos="fade-right"
						data-aos-delay="200"
					>
						<h1
							class="h1 text-white"
							data-translate="banner-title"
							data-aos="fade-up"
							data-aos-delay="500"
						></h1>
						<p
							class="p text-white"
							data-translate="banner-subtitle"
							data-aos="fade-up"
							data-aos-delay="600"
						></p>
					</div>
					<div class="col-md-6" data-aos="fade-left" data-aos-delay="300">
						<div class="back">
							<div class="banner-badge-wrapper mb-2">
								<span
									class="banner-badge"
									data-aos="fade-down"
									data-aos-delay="400"
									data-translate="banner-badge"
								></span>
							</div>
							<div class="mb-3" style="font-size: 2rem; font-weight: bold">
								<span data-translate="banner-form-desc"></span>
							</div>
							<form id="main-form">
								<div class="form-group">
									<input
										type="text"
										name="name"
										class="form-control"
										placeholder=""
										data-translate="form-name"
									/>
								</div>
								<div class="form-group">
									<input
										type="email"
										name="email"
										class="form-control"
										placeholder=""
										data-translate="form-email"
									/>
								</div>
								<input type="hidden" name="consent" value="yes" />
								<button
									type="submit"
									class="btn btn-primary"
									data-translate="form-submit"
									id="main-form-submit-btn"
								></button>
								<div
									class="mt-3 text-center text-muted"
									style="font-size: 0.95rem"
								>
									<span data-translate="form-consent-text"></span>
									<a
										href="javascript:void(0)"
										style="text-decoration: underline"
										data-translate="form-consent-link"
										id="privacyLink"
									></a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
